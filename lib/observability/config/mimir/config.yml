target: all

server:
  http_listen_port: 9090
  grpc_listen_port: 9095

common:
  storage:
    backend: filesystem
    filesystem:
      dir: /var/mimir/data

blocks_storage:
  filesystem:
    dir: /var/mimir/blocks

ruler_storage:
  filesystem:
    dir: /var/mimir/rules

alertmanager_storage:
  filesystem:
    dir: /var/mimir/alertmanager

ingester:
  ring:
    replication_factor: 1

store_gateway:
  sharding_ring:
    replication_factor: 1

compactor:
  data_dir: /var/mimir/compactor
  sharding_ring:
    wait_stability_min_duration: 0s

ruler:
  rule_path: /var/mimir/rules

limits:
  ingestion_rate: 10000
  ingestion_burst_size: 20000
  max_global_series_per_user: 150000
  max_global_series_per_metric: 20000
  compactor_blocks_retention_period: 720h