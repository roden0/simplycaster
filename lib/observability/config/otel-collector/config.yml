receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  resource:
    attributes:
      - key: service.namespace
        value: simplycast
        action: upsert

  memory_limiter:
    limit_mib: 512

exporters:
  loki:
    endpoint: http://localhost:3100/loki/api/v1/push
    tenant_id: simplycast

  tempo:
    endpoint: localhost:3200
    insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: simplycast

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [tempo]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [loki]

  extensions: []