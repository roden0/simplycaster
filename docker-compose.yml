services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://simplycaster:password@db:5432/simplycaster
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PASSWORD_PEPPER=your-password-pepper-change-in-production
      - BASE_URL=http://localhost:8000
      - NODE_ENV=production
      # Coturn ICE server configuration
      - COTURN_SECRET=${COTURN_SECRET:-default-turn-secret-change-in-production}
      - COTURN_REALM=${COTURN_REALM:-simplycast.local}
      - COTURN_HOST=${COTURN_HOST:-coturn}
      - COTURN_PORT=${COTURN_PORT:-3478}
      - COTURN_TURNS_PORT=${COTURN_TURNS_PORT:-5349}
      # OpenTelemetry Configuration
      - OTEL_DENO=true
      - OTEL_SERVICE_NAME=simplycast
      - OTEL_SERVICE_VERSION=1.0.0
      - OTEL_ENVIRONMENT=production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-lgtm:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_TRACES_SAMPLER=traceidratio
      - OTEL_TRACES_SAMPLER_ARG=0.1
      - OTEL_METRICS_EXEMPLAR_FILTER=trace_based
      - OTEL_RESOURCE_ATTRIBUTES=service.name=simplycast,service.version=1.0.0,deployment.environment=production
    depends_on:
      - db
      - coturn
      - otel-lgtm
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=simplycaster
      - POSTGRES_USER=simplycaster
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Coturn ICE server for WebRTC NAT traversal
  coturn:
    build:
      context: ./docker/coturn
      dockerfile: Dockerfile
    ports:
      # STUN/TURN ports
      - "3478:3478/udp"
      - "3478:3478/tcp"
      # TURNS (TLS) port
      - "5349:5349/tcp"
      - "5349:5349/udp"
      # TURN relay port range (optimized for typical usage)
      - "49152-49252:49152-49252/udp"
    environment:
      # Coturn configuration via environment variables
      - TURN_SECRET=${COTURN_SECRET:-default-turn-secret-change-in-production}
      - TURN_REALM=${COTURN_REALM:-simplycast.local}
      - TURN_EXTERNAL_IP=${COTURN_EXTERNAL_IP:-}
      - TURN_LOG_LEVEL=${COTURN_LOG_LEVEL:-3}
      - TURN_MIN_PORT=${COTURN_MIN_PORT:-49152}
      - TURN_MAX_PORT=${COTURN_MAX_PORT:-65535}
    volumes:
      # Mount logs directory
      - ./docker/coturn/logs:/var/log/coturn
      # Optional: Mount certificates for TURNS
      # - ./docker/coturn/certs:/etc/coturn/certs:ro
    restart: unless-stopped
    networks:
      - default
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # OTEL-LGTM Stack for Observability
  otel-lgtm:
    image: grafana/otel-lgtm:latest
    ports:
      - "3000:3000"   # Grafana
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "3100:3100"   # Loki
      - "9090:9090"   # Prometheus/Mimir
      - "3200:3200"   # Tempo
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=simplycast-observability,service.version=1.0.0,deployment.environment=production
      - GRAFANA_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GRAFANA_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - LOKI_RETENTION_PERIOD=${LOKI_RETENTION_PERIOD:-168h}
      - TEMPO_RETENTION_PERIOD=${TEMPO_RETENTION_PERIOD:-168h}
      - MIMIR_RETENTION_PERIOD=${MIMIR_RETENTION_PERIOD:-720h}
    volumes:
      - otel_grafana_data:/var/lib/grafana
      - otel_loki_data:/var/lib/loki
      - otel_tempo_data:/var/lib/tempo
      - otel_mimir_data:/var/lib/mimir
      - ./lib/observability/config:/etc/otel-lgtm/config:ro
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
  otel_grafana_data:
  otel_loki_data:
  otel_tempo_data:
  otel_mimir_data: