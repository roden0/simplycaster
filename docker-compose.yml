version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://simplycaster:password@db:5432/simplycaster
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PASSWORD_PEPPER=your-password-pepper-change-in-production
      - BASE_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - db
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=simplycaster
      - POSTGRES_USER=simplycaster
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: